<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snake Game</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1>Snake Game</h1>

	<div id="userInfo">
		<div id="apple">
			<img src="./images/apple.png" alt="apple">
			<span>0</span>
		</div>
		<div id="score">
			<img src="./images/star.png" alt="star">
			<span>0</span>
		</div>
		<div id="speed">
			<img src="./images/speed.png" alt="speed">
			<span>0</span>
		</div>
	</div>

	<canvas id="screen" height="280" width="280"></canvas>

	<div id="gameCommands">
		<div id="buttons">
			<img id="btnDpad" src="./images/dpad.png" alt="dpad">
			<button id="btnStart">Start/Stop</button>
		</div>
<!--		<ul>-->
<!--			<li>Arrow left: LEFT</li>-->
<!--			<li>Arrow top: TOP</li>-->
<!--			<li>Arrow right: RIGHT</li>-->
<!--			<li>Arrow down: DOWN</li>-->
<!--			<li>Space: START/PAUSE GAME</li>-->
<!--		</ul>-->
	</div>
	<script src="/libs/hammer.min.js"></script>
	<script type="module" src="/js/main.js"></script>
</body>
</html>
